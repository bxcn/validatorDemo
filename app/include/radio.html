<h1>单选按钮</h1>
<div class="w1000">
  <form class="validate4" method="get" action="">
    <ul>
      <li>
        <label>性别：</label>
        <input class="minInput" name="sex" type="radio" value="1">
        <label class="note">男</label>
        <input class="minInput" name="sex" type="radio" value="0">
        <label class="note">女</label>
      </li>
      <li>

        digits: "性别不能为空"
      }
    }

      alert("success");
