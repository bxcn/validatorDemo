<h1>选择文件</h1>
<div class="w1000">
  <form class="validate2" method="get" action="">
    <ul>
      <li>
        <label for="file">选择上传文件：</label>
        <input id="file" name="file" type="file" class=""  accept="image/*,audio/*">
      </li>
      <li>
        <label></label>
        <button class="submit" type="submit">确定</button>
      </li>
    </ul>
  </form>

</div>

<script>
  $(".validate2").validate({
    rules: {
      "file": {
        required: true
      }
    }
    ,messages: {
      file: {
        required: "请选择要上传的图片或视频"
      }
    }
    ,submitHandler: function(form) {
      alert("success");
    }
  });
</script>
