<div class="w1000">
  <h1>中文、英文验证</h1>
  <form class="validate9" method="get" action="">
    <ul>
      <li>
        <label>请输入中文：</label>
        <input name="chinese" type="text" class="chinese" value=""  required autocomplete="off">
      </li>
      <li>
        <label>请输入英文：</label>
        <input name="english" type="text" class="english" value="" >
      </li>
      <li>
        <label>用户服务协议：</label>
        <input name="protocol" type="checkbox" class="protocol" value="0"  required><label for="用户服务协议">用户服务协议</label>
      </li>
      <li>
        <label></label>
        <button class="submit" type="submit">确定</button>
      </li>
    </ul>
  </form>

</div>

<script>
  $(".validate9").validate({
    submitHandler: function(form) {
      alert("success");
    }
  });
</script>
