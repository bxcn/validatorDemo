<h1>用户注册</h1>
<div class="w1000">
  <form class="validate9" method="get" action="">

        <input  name="username" type="text" class="username isExsitUserName" required autocomplete="off">

      <li>

      <li>

      <li>

      <li>
        <label>联系人：</label>
        <input name="zipcode" type="text" class="linkman">
      </li>
      <li>

      <li>
        <label>邮编：</label>
        <input name="zipcode" type="text" class="zipcode">

      <li>
        <label>QQ：</label>
        <input name="qq" type="text" class="qq" >

      <li>
        <label>公司邮箱：</label>
        <input name="email" type="email" class="email">
      </li>
      <li>
        <label></label>
        <button class="submit" type="submit">确定</button>

    </ul>

</div>

    submitHandler: function(form) {
