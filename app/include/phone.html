<h1>手机和固定电话验证</h1>
<div class="w1000">
  <form class="validate6" method="get" action="">
    <ul>
      <li>
        <label>手机号：</label>
        <input name="mobile" type="text">
      </li>
      <li>
        <label>固定电话：</label>
        <input name="phone" type="text">
      </li>
      <li>
        <label></label>
        <button class="submit" type="submit">确定</button>
      </li>
    </ul>
  </form>

</div>

<script>
  $(".validate6").validate({
    errorClass: "error",
    validClass:"success",
    errorElement: "div",
    rules: {
      "phone": {
        required: true,
        telphone: true
      }
      ,"mobile": {
        required: true,
        mobile: true
      }
    }
    ,messages: {
      phone :{
        required: "固定电话不能为空",
        telphone: "固定电话格式不正确"
      }
      ,mobile: {
        required: "手机号不能为空",
        mobile: "手机格式不正确"
      }
    }
    ,submitHandler: function(form) {
      alert("success");
    }
  });


</script>
