<h1>多选按钮（请选择3-5个之间）</h1>
<div class="w1000">
  <form class="validate5" method="get" action="">

      <li>
        <label>兴趣爱好：</label>
        <input class="minInput " name="like" type="checkbox" value="1" required>

      <li>

        <label class="note">看电视</label>

        <label class="note">网上充浪</label>
        <input class="minInput " name="like" type="checkbox" value="0">
        <label class="note">跑步</label>
        <input class="minInput " name="like" type="checkbox" value="8">

<script>

    rules: {
      like: {

      }
    },
    submitHandler: function(form) {
      alert("success");
    }
  });
</script>
