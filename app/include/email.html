<h1>邮箱验证</h1>
<div class="w1000">
  <form class="validate9" method="get" action="">
    <ul>
      <li>
        <label>公司邮箱：</label>
        <input name="email" type="text">
      </li>
      <li>
        <label></label>
        <button class="submit" type="submit">确定</button>
      </li>
    </ul>
  </form>

</div>

<script>
  $(".validate9").validate({
    errorElement: "div",
    rules: {
      "email": {
        required: true,
        email: true,
      }
    }
    ,messages: {
      email: {
        required: "邮箱不能为空",
        email: "邮箱格式不正确"
      }
    }
    ,submitHandler: function(form) {
      alert("success");
    }
  });
</script>
