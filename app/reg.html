<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>validatorDome</title>
    <link rel="stylesheet" href="css/reg.css">
    <link rel="stylesheet" href="css/jquery.validate.css">
  </head>
  <body>

  <div class="main">
    <form id="regFormUserInfo">
      <div class="register">
        <ul class="reg-list">

          <li>
            <span class="name">用户名：</span>
            <input type="text" class="inputItem" name="username"  placeholder="请输入用户名" autocomplete="off">
          </li>
          <li>
            <span class="name">选择上传文件：</span>
            <input id="file" name="file" type="file" class="inputItem"  accept="image/*,audio/*" autocomplete="off">
          </li>
          <li>
            <span class="name">密码：</span>
            <input type="password" class="inputItem" id="pwd1"  name="pwd1"  placeholder="密码(6-16字母、数字、无空格)" >
          </li>
          <li>
            <span class="name">确认密码：</span>
            <input type="password" class="inputItem" id="pwd2"  name="pwd2"  placeholder="密码(6-16字母、数字、无空格)" >
          </li>
          <li>
            <span class="name">联系人：</span>
            <input type="text" class="inputItemMid linkman" name="linkman"   placeholder="请输入联系人" value="">
            <div class="sex">
              <input id="sex1" type="radio" name="sex" class="sex"  sex="false" checked value="2" >
              <i class="checked"></i>
              <label for="sex1">女士</label>
            </div>
            <div class="sex">
              <input id="sex2" type="radio" name="sex" value="1" >
              <i></i>
              <label for="sex2">先生</label>
            </div>
          </li>
          <li>
            <span class="name">邮箱：</span>
            <input type="email" class="inputItem email"  name="email"  placeholder="请输入常用邮箱">
          </li>
          <li>
            <span class="name">身份证：</span>
            <input type="text" class="inputItem idcard"  name="idcard"  placeholder="请输入身份证">
          </li>

          <li>
            <span class="name">邮政编码：</span>
            <input type="text" class="inputItem zipcode"  name="zipcode"  placeholder="请输入身份证">
          </li>
          <li>
            <span class="name">QQ：</span>
            <input type="text" class="inputItem qq"  name="qq"  placeholder="请输入身份证">
          </li>
          <li>
            <span class="name"></span>
            <div class="accept mt10">
              <input type="hidden" id="token"  name="token" value="281eda48-8239-4f8a-b719-b9547389476d" />
              <input type="checkbox" class="acceptInput protocol" required name="checkbox" value="1" >
              <em class="checked"></em>
              <div class="txt">接受<i id="accept" class="txtline blue hand">用户服务协议</i></div>
            </div>
          </li>
          <li>
            <span class="name"></span>
            <input class="submit" type="submit" value="免费注册">
          </li>

        </ul>
      </div>
    </form>
  </div>

  <script type="text/javascript" src="js/lib/jquery.min.js"></script>
  <script type="text/javascript" src="js/lib/jquery.validate.js"></script>
  <script type="text/javascript" src="js/lib/additional-methods.js"></script>
  <script>
    var regFormUserInfo;


   $(function(){




     regFormUserInfo = $("#regFormUserInfo").validate({
       errorClass: "error",
       validClass:"success",
       ignore:true,
       //errorLabelContainer:"#li", //错误提示信息放到body容器里
       rules: {
         pwd2: {
           equalTo:"#pwd1"
         } ,file: {
           required: true
         }
       }
       ,messages: {
         pwd2: {
           equalTo:"新密码与确认密码不一致"
         }
         ,file: {
           required: "请选择要上传的图片或视频"
         }
       }
       ,submitHandler: function(form) {
         alert("success");
       }
     });


     $(window).resize(function(){
       regFormUserInfo.resetForm();
     });


   });


  </script>


  </body>

  <script>

  </script>
</html>
